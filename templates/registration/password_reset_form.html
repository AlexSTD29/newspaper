{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock %}
{% block content %}
<h1>Забыли свой пароль?</h1>
<p>Введите Ваш email адресс, и мы отправим вам интрукцию для настроек нового пароля</p>

<form method="post">
  {%csrf_token%}
  {{form.as_p}}
  <input class='btn btn-success' type= 'submit' value="Отправить инструкцию">
</form>
{%endblock%}
